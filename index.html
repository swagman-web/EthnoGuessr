<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethno</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Image Guessing Game</h1>
        <div id="imageDisplay" class="image-container">
            <!-- Image will be loaded here -->
        </div>
        <input type="text" id="guessInput" class="guess-input" placeholder="Enter your guess..." />
        <button onclick="checkGuess()" class="submit-button">Submit Guess</button>
        <p id="result" class="result-text"></p>
    </div>

    <script src="game.js"></script>

</body>
</html>
